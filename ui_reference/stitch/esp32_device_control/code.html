<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<title>ESP32 Device Control</title>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .status-pulse {
            box-shadow: 0 0 0 0 rgba(19, 236, 91, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(19, 236, 91, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(19, 236, 91, 0); }
            100% { box-shadow: 0 0 0 0 rgba(19, 236, 91, 0); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 ios-blur border-b border-primary/10 px-4 py-4">
<div class="flex items-center justify-between max-w-md mx-auto">
<div class="flex items-center gap-3">
<div class="bg-primary/20 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary text-2xl">developer_board</span>
</div>
<div>
<h1 class="text-xl font-bold leading-none">ESP32 Control</h1>
<div class="flex items-center gap-1.5 mt-1">
<span class="size-2 rounded-full bg-primary status-pulse"></span>
<span class="text-[10px] uppercase tracking-widest text-primary font-bold">System Online</span>
</div>
</div>
</div>
<button class="size-10 flex items-center justify-center rounded-full bg-slate-200 dark:bg-white/5 border border-white/10">
<span class="material-symbols-outlined text-xl">settings</span>
</button>
</div>
</header>
<main class="max-w-md mx-auto p-4 pb-24 space-y-6">
<!-- Measurement Control Section -->
<section class="bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl p-5 shadow-sm">
<div class="flex items-center justify-between mb-6">
<div>
<h2 class="text-lg font-bold">Measurement</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">Real-time stress tracking</p>
</div>
<div class="bg-primary/10 px-3 py-1 rounded-full">
<span class="text-xs font-bold text-primary">LIVE</span>
</div>
</div>
<button class="w-full h-16 bg-primary hover:bg-primary/90 text-background-dark rounded-xl font-bold text-lg flex items-center justify-center gap-3 shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined fill-1">play_arrow</span>
                START MEASUREMENT
            </button>
</section>
<!-- Configuration Section -->
<section class="space-y-4">
<h3 class="text-sm font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 px-1">Hardware Config</h3>
<!-- Interval Picker -->
<div class="bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl p-4">
<label class="block text-sm font-medium mb-3">Measurement Interval</label>
<div class="flex bg-slate-100 dark:bg-white/5 p-1 rounded-lg">
<label class="flex-1">
<input class="peer hidden" name="interval" type="radio" value="5s"/>
<div class="text-center py-2.5 rounded-md cursor-pointer text-sm font-medium transition-all peer-checked:bg-primary peer-checked:text-background-dark text-slate-500 dark:text-slate-400">5s</div>
</label>
<label class="flex-1">
<input checked="" class="peer hidden" name="interval" type="radio" value="10s"/>
<div class="text-center py-2.5 rounded-md cursor-pointer text-sm font-medium transition-all peer-checked:bg-primary peer-checked:text-background-dark text-slate-500 dark:text-slate-400">10s</div>
</label>
<label class="flex-1">
<input class="peer hidden" name="interval" type="radio" value="30s"/>
<div class="text-center py-2.5 rounded-md cursor-pointer text-sm font-medium transition-all peer-checked:bg-primary peer-checked:text-background-dark text-slate-500 dark:text-slate-400">30s</div>
</label>
</div>
</div>
<!-- OLED Control -->
<div class="bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl p-4">
<label class="block text-sm font-medium mb-3">OLED Display Message</label>
<div class="flex gap-2">
<div class="relative flex-1">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">terminal</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-100 dark:bg-white/5 border-none rounded-lg focus:ring-2 focus:ring-primary/50 text-sm placeholder:text-slate-500 dark:placeholder:text-white/20" placeholder="Type message..." type="text"/>
</div>
<button class="bg-primary/20 hover:bg-primary/30 text-primary px-4 rounded-lg flex items-center justify-center transition-colors">
<span class="material-symbols-outlined">send</span>
</button>
</div>
</div>
</section>
<!-- ML Context Section -->
<section class="space-y-4">
<h3 class="text-sm font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 px-1">ML Model Context</h3>
<div class="bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl p-4 space-y-4">
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400">Age Range</label>
<select class="w-full bg-slate-100 dark:bg-white/5 border-none rounded-lg py-2.5 text-sm focus:ring-1 focus:ring-primary/50">
<option>18 - 25</option>
<option>26 - 35</option>
<option>36 - 50</option>
<option>50+</option>
</select>
</div>
<div class="space-y-2">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400">Activity Level</label>
<select class="w-full bg-slate-100 dark:bg-white/5 border-none rounded-lg py-2.5 text-sm focus:ring-1 focus:ring-primary/50">
<option>Sedentary</option>
<option>Moderate</option>
<option>High Activity</option>
<option>Athlete</option>
</select>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400">Test Type</label>
<select class="w-full bg-slate-100 dark:bg-white/5 border-none rounded-lg py-2.5 text-sm focus:ring-1 focus:ring-primary/50">
<option>Baseline Monitoring</option>
<option>Controlled Stress Test</option>
<option>Recovery Phase</option>
<option>Sleep Analysis</option>
</select>
</div>
<div class="pt-2">
<div class="flex items-center gap-2 p-3 bg-primary/5 rounded-lg border border-primary/10">
<span class="material-symbols-outlined text-primary text-sm">info</span>
<p class="text-[11px] text-primary/80 leading-tight">These parameters help calibrate the stress prediction model for your unique profile.</p>
</div>
</div>
</div>
</section>
<!-- Status Card -->
<div class="bg-primary/10 border border-primary/20 rounded-xl p-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">psychology</span>
</div>
<div>
<p class="text-[10px] uppercase font-bold tracking-tighter text-primary">Stress Prediction</p>
<p class="font-bold text-lg">Calculating...</p>
</div>
</div>
<div class="text-right">
<p class="text-[10px] uppercase font-bold text-slate-500">Confidence</p>
<p class="font-bold">--%</p>
</div>
</div>
</main>
<!-- Navigation Bar (iOS Style) -->
<nav class="fixed bottom-0 inset-x-0 bg-white/80 dark:bg-background-dark/80 ios-blur border-t border-slate-200 dark:border-white/5 px-6 pb-8 pt-3 flex justify-between items-center z-50">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined fill-1">dashboard</span>
<span class="text-[10px] font-bold">Control</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined">analytics</span>
<span class="text-[10px] font-bold">Insights</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined">history</span>
<span class="text-[10px] font-bold">Logs</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-bold">Profile</span>
</button>
</nav>
</body></html>
